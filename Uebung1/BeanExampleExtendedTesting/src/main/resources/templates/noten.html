<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Noten端bersicht</title>
</head>
<body>
    <h1>Noten端bersicht</h1>

    <h2>Notenliste</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Kurs</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${noten}">
                <td th:text="${note.kursName}"></td>
                <td th:text="${note.note}"></td>
            </tr>
        </tbody>
    </table>

    <h3>Durchschnittsnote: <span th:text="${durchschnitt}"></span></h3>

    <h2>Neue Note hinzuf端gen</h2>
    <form action="/addNote" method="post">
        <label for="kursName">Kursname:</label>
        <input type="text" id="kursName" name="kursName" required>
        <label for="note">Note:</label>
        <input type="number" id="note" name="note" step="0.1" required>
        <button type="submit">Hinzuf端gen</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Noten端bersicht</title>
</head>
<body>
    <h1>Noten端bersicht</h1>

    <!-- Tabelle zur Anzeige der Noten -->
    <table border="1">
        <thead>
            <tr>
                <th>Kursname</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="kursNote : ${noten}">
                <td th:text="${kursNote.kursName}">Kursname</td>
                <td th:text="${kursNote.note}">Note</td>
            </tr>
        </tbody>
    </table>

    <h2>Neue Note hinzuf端gen</h2>
    <!-- Formular zur Eingabe neuer Noten -->
    <form action="/addNote" method="post">
        <label for="kursName">Kursname:</label>
        <input type="text" id="kursName" name="kursName" required>
        <br>
        <label for="note">Note:</label>
        <input type="number" id="note" name="note" step="0.1" min="1.0" max="6.0" required>
        <br>
        <button type="submit">Hinzuf端gen</button>
    </form>

    <h3>Durchschnittsnote</h3>
    <p th:text="'Durchschnitt: ' + ${durchschnitt}">Durchschnitt</p>
</body>
</html>
